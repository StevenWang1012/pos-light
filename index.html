  <title>Don Gus Coffee POS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --ios-bg: #F2F2F7;
      --ios-blue: #007AFF;
      --ios-green: #34C759;
      --ios-red: #FF3B30;
      --ios-gray: #8E8E93;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Icons", "Helvetica Neue", "Helvetica", "Arial", "Noto Sans TC", sans-serif;
      -webkit-tap-highlight-color: transparent;
      background-color: var(--ios-bg);
      color: #000;
    }
    /* iOS-style bottom sheet animation */
    .ios-sheet {
      animation: slide-up 0.35s cubic-bezier(0.15, 0, 0.2, 1);
    }
    @keyframes slide-up {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }
    /* iOS Inset Grouped List Background */
    .inset-grouped {
      background-color: #FFFFFF;
      border-radius: 12px;
      margin: 0 16px;
      overflow: hidden;
    }
    /* Custom Scrollbar hide */
    ::-webkit-scrollbar {
      width: 0px;
    }
    /* Blur effect */
    .ios-blur {
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
    }
  </style>
